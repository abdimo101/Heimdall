<div class="min-h-screen flex flex-col bg-gray-100">
  <!-- Header -->
  <header class="bg-gray-900 text-white p-4 border-b-2 flex items-center justify-center shadow-lg">
    <h1 class="text-2xl font-bold"><a routerLink="/org/home">Heimdall</a></h1>
  </header>

  <!-- Main Content -->
  <div class="flex flex-1 flex-col items-center justify-center bg-gray-100 p-4">
    <!-- Headline and Subheadline -->
    <div class="text-center mb-8">
      <h2 class="text-4xl font-bold text-gray-800">Welcome to Heimdall</h2>
      <p class="text-xl text-gray-600">Your ultimate DevOps management tool</p>
    </div>

    <!-- Login Box -->
    <div class="bg-gray-800 text-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h3 class="text-2xl font-bold mb-4 text-center">Login to Your Account</h3>
      <form>
        <div class="mb-4">
          <label class="block text-gray-300 mb-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="w-full p-2 border border-gray-700 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-300 mb-2" for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full p-2 border border-gray-700 rounded bg-gray-700 text-white focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="flex flex-col space-y-4">
          <!-- Login Button -->
          <button
            type="button"
            class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors duration-300"
          >
            Log in
          </button>
          <!-- Register Button -->
          <button
            type="button"
            (click)="this.keycloak.login()" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors duration-300"
          >
            Google Sign in
          </button>
          <button
            type="button"
            class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition-colors duration-300"
          >
            Register Organization
          </button>
        </div>
      </form>
    </div>

    <!-- Line Under the Box -->
    <div class="mt-4 text-gray-700">
      <a routerLink="about" class="link"> Want to know what Heimdall can do for you?</a>
    </div>
  </div>
</div>
