<div class="fixed inset-0 flex flex-col items-center justify-center bg-gray-500 bg-opacity-40">

  <div class="flex flex-col items-center bg-gray-800 w-1/3 rounded-t-lg">

      <div class="p-4 bg-gray-800 rounded-lg shadow-md">
        <div class="flex justify-center">
          <h3 class="text-lg font-semibold text-white mb-4">Teams That have yet to approve </h3>
        </div>
          <ul class="list-disc list-inside">
            @for(approval of document()?.approvals; track approval.uuid)
            {
              @if(approval.status !== 'approved')
            {
              <li class="text-gray-300 hover:text-gray-500 cursor-pointer"> <a [routerLink]="['/org/team', approval.team_uuid]">{{approval.team_name}}</a></li>
            }
            }
          </ul>
  </div>
  </div>
  <div class="flex justify-center bg-gray-700 w-1/3 rounded-b-lg">
    <div class="flex justify-center mt-4 mb-4">
      <button class="btn-gray-custom ml-4" (click)="toggleMissingApprovalsModal()">Ok</button>
    </div>
  </div>

</div>
