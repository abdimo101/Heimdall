<div class="fixed inset-0 flex flex-col items-center justify-center bg-gray-500 bg-opacity-40">

  <div class="flex flex-col items-center bg-gray-800 w-1/3 rounded-t-lg">
    @if(this.document() === null)
    {
      <div class="mt-4 mb-4">
        <app-spinner/>
      </div>
    }@else{
      <div class="p-4 bg-gray-800 rounded-lg shadow-md" [formGroup]="setStatusForm">
        <div class="flex justify-center">
        <h3 class="text-lg font-semibold text-white mb-4">Approve {{this.document()?.document_type_name}}</h3>
        </div>
        <div class="mb-4">
          <p class="text-white">Link to Document:
            <span class="link-hover cursor-pointer hover:text-blue-400" (click)="navigateToDocument(this.document()!.link!)">
        {{this.document()?.link}}
      </span>
          </p>
        </div>

        <div class="mb-4">
          <p class="text-white">Application Key:
            <span class="link-hover cursor-pointer" [routerLink]="['/org/application/', this.currentTask()?.application_uuid]">
        {{this.currentTask()?.app_key}}
      </span>
          </p>
        </div>

        <div class="mb-4">
          <label for="comment" class="text-white block mb-2">Comment:</label>
          <textarea class="p-2 border border-gray-300 rounded w-full" formControlName="comment" id="comment"></textarea>
        </div>
      </div>
    }
      </div>
  <div class="flex justify-center bg-gray-700 w-1/3 rounded-b-lg">
    <div class="flex justify-center mt-4 mb-4">
      <button class="btn-gray-custom" (click)="setStatus('denied')">Deny</button>
      <button class="btn-gray-custom ml-4" (click)="setStatus('approved')">Approve</button>
      <button class="btn-gray-custom ml-4" (click)="toggleTaskModal()">Cancel</button>
    </div>

  </div>
  </div>
